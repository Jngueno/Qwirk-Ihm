<div class="videos">
  <video class="responsive-video remote" #remotevideo *ngIf="isCallAccepted" ></video>
  <div class="row call"  [ngClass]="{'incoming-call-panel': isInComingCall, 'outgoing-call-panel': !isInComingCall }" *ngIf="!isCallAccepted">
    <!--<div class="col s12 m6">-->
    <div class="card blue-grey darken-1">
      <div class="card-content white-text center-align">
        <span class="card-title">Calling... {{contact.username}}</span>
        <avatar [urlImage]="profileImg"></avatar>
      </div>
      <div class="card-action">
        <ul>
          <li *ngIf="!isInComingCall"><a class="btn-floating btn-large waves-effect waves-light teal"><i class="large material-icons" #callEnd>phone</i></a></li>
          <li><a class="btn-floating btn-large waves-effect waves-light red"><i class="latge material-icons" #callEnd>call_end</i></a></li>
        </ul>
      </div>
      <!--</div>-->
    </div>
  </div>
  <video class="responsive-video local" #localvideo></video>

  <div class="call-setting">
    <ul>
      <li *ngIf="!isVideocam" (click)="setVideocam()"><a class="btn-floating btn-large waves-effect waves-light teal lighten-3" ><i class="medium material-icons"  #videocamOff>videocam_off</i></a></li>
      <li *ngIf="isVideocam" (click)="setVideocam()"><a class="btn-floating btn-large waves-effect waves-light teal"><i class="medium medium material-icons" #videocam>videocam</i></a></li>
      <li *ngIf="isMuted" (click)="setMuted()"><a class="btn-floating btn-large waves-effect waves-light teal"><i class="medium material-icons"  #micOn>mic_none</i></a></li>
      <li *ngIf="!isMuted" (click)="setMuted()"><a class="btn-floating btn-large waves-effect waves-light teal lighten-3"><i class="medium material-icons" #micOff>mic_off</i></a></li>
      <li (click)="connect()"><a class="btn-floating btn-large waves-effect waves-light teal lighten-3 click-to-toggle"><i class="medium material-icons #settings">settings</i></a>
        <!--<ul>-->
          <!--<li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>-->
          <!--<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>-->
          <!--<li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>-->
          <!--<li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>-->
        <!--</ul>-->
      <li>
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
          </a>
          <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
          </ul>
        </div>
      </li>
      <li (click)="handUp()"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" #callEnd>call_end</i></a></li>
    </ul>
  </div>
</div>
