<div class="connexion-card">
  <div class="col s12 m4 card-container">

    <div class="connection-title">
      <h1 class="header">Sign In</h1>
    </div>

    <form id="signInForm" materialize #signInForm="ngForm"  (ngSubmit)="connectUser(signInForm.value)">
      <div class="card">
        <avatar [urlImage]="profileImg"></avatar>
        <div class="card-content signInContent">
          <div class="row">
            <div class="input-field col s12">
              <input id="userIdentifier" type="text" name="userIdentifier" class="active validate" required="" aria-required="true" (blur)="getUserProfile(signInForm.value.userIdentifier)" ngModel>
              <label for="userIdentifier" data-error="E-mail not valid">Username or E-mail</label>
            </div>
            <div class="input-field col s12">
              <input materialize="characterCounter" length="4" [disabled]="!signInForm.value.userIdentifier" id="password" type="password" name="password" class="validate"  required="" aria-required="true" ngModel>
              <label for="password" data-error="Password too weak">Password</label>
              <div (click)="restorePassProcess(signInForm.value)"  class="restorePass"><a materialize="tooltip" class="tooltipped" data-position="bottom" data-delay="10" data-tooltip="Restore password"><i class="material-icons">settings_backup_restore</i></a></div>
            </div>
          </div>

        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s12 m6">
              <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signInForm.form.valid" (click)="triggerConnectionState()" materialize [materializeParams]="[toastText,toastTime]" [materializeActions]="connectionStateAction">Sign In
                <i class="material-icons right">input</i>
              </button>
            </div>
            <div class="col s12 m6 right-align">
              <a [routerLink]="['/register']" class="signUp">SIGN UP</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
