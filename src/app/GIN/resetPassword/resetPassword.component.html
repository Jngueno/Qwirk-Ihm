<div class="reset-card">
  <div class="col s12 m4 card-container">

    <div class="reset-title">
      <h1 class="header">Reset password</h1>
    </div>

    <form id="resetForm" materialize #resetForm="ngForm"  (ngSubmit)="resetPassword(resetForm.value)">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input materialize="characterCounter" length="4" id="password" type="password" name="password" class="validate"  required="" aria-required="true" ngModel>
              <label for="password" data-error="Password too weak">Password</label>
            </div>
            <div class="input-field col s12">
              <input materialize="characterCounter" length="4" id="confirm-password" type="password" name="confirmPassword" class="validate"  required="" aria-required="true" ngModel>
              <label for="confirm-password" data-error="Password too weak">Confirm password</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!resetForm.form.valid" materialize [materializeParams]="[toastText,toastTime]" [materializeActions]="connectionStateAction">Reset Password</button>
        </div>
      </div>
    </form>
  </div>
</div>
