<div id="profileModalContainer" class="">
  <div id="profileModal" class="modal modal-fixed-footer teal lighten-5" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions1">
    <div class="">
      <div class="actionButs">
        <div class="row">
          <div class="col s4">
          </div>
          <div class="col s4">
          </div>
          <div class="col s4">
            <div class="closeContainer right-align">
              <button class="rounded closeModal" (click)="closeModal()" style="border-color: rgba(255, 0, 0, 0.54) !important">
                <a class="material-icons orange-text text-lighten-3" style="color: rgba(255, 0, 0, 0.54) !important">close</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding: 0px 30px">
        <h1 style="text-align: center; color: rgba(255, 0, 0, 0.54) !important;"><br>Create a group</h1>
        <form class="col s12"  >
          <div class="row">
            <div class="input-field col s6">
              <input [(ngModel)] = "group.name" name="name" id="name" type="text" class="validate">
              <label for="name">Group Name</label>
            </div>
            <div class="input-field col s6">
              {{group.name}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input  id="description" type="text" class="validate">
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="contact">Enter a Member..</label>
              <input id="contact" type="text" class="validate" onclick="Materialize.showStaggeredList('#ulListTransitionHidden')">
            </div>
            <button class="btn" (click) = "createGroup()" type="submit">Add</button>
          </div>
          <div class="row">
            <ul  id="ulListTransitionHidden" class="collection" >
              <li id="" *ngFor="let group of groups" class="collection-item avatar">
                <img src="http://bit.ly/2nJ25ln" alt="" class="circle">
                <div class="secondary-part " [ngClass]="{'hiddendiv': isCollapse}"><span class="title">{{group.name}}</span>
                  <p *ngFor="let member of group.members">{{member.firstName}} ({{member.username}})<br>
                  </p>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a></div>
              </li>
            </ul>

          </div>
          <!--<div class="row">-->
            <!--<div class="input-field col s12">-->
              <!--<input id="email" type="email" class="validate">-->
              <!--<label for="email">Email</label>-->
            <!--</div>-->
          <!--</div>-->
          <!--<div class="row">-->
            <!--<div class="col s12">-->
              <!--This is an inline input field:-->
              <!--<div class="input-field inline">-->
                <!--<input id="email" type="email" class="validate">-->
                <!--<label for="email" data-error="wrong" data-success="right">Email</label>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        </form>
      </div>

    </div>
  </div>
