<a class="waves-effect waves-light btn modal-trigger btn-floating btn-flat transparent border btn-small teal-border border-lighten-3" (click)="openContactModal()"><i class="material-icons teal-text text-lighten-3">add</i></a>
<!-- Modal Structure -->
<div id="contactModalContainer" class="{{openContactClass}}">
  <div id="contactModal" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="contactModalActions">

    <div class="">
      <div class="actionButs">
        <div class="row">
          <div class="col s12">
            <div class="closeContainer right-align">
              <button class="rounded closeModal" (click)="closeContactModal()">
                <a class="material-icons orange-text text-lighten-3">close</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-content">
        <div class="row">
          <div class="col s12">
            <form materialize #addContacts="ngForm">
              <div class="input-field col s12">
                <input type="text" id="autoComplete" name="autoComplete" materialize="autocomplete" [materializeParams]="[{
      data: data,
      limit: Infinity,
      minLength: 1
  }]" [attr.disabled]="isDisabled?true:null" #inputAddContact (keyup.enter)="addToAddedUsers(inputAddContact)">
                <label for="autoComplete">Username or E-mail</label>
              </div>
            </form>
          </div>
          <div class="col s12">
            <ul class="collection with-header">
              <li class="collection-header"><h4>List of users to add</h4></li>
              <li class="collection-item avatar" *ngFor="let u of addedUsers">
                <img src="{{url}}user/{{u.username}}" alt="{{u.username}}" class="circle">
                <span class="title">{{u.firstName}} {{u.lastName}}</span>
                <p>{{u.email}}</p>
                <a href="#!" (click)="removeToAddedUsers(u)" class="secondary-content"><i class="material-icons">close</i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col s12">
          <button class="btn" (click)="addAllUsersToContacts()">Go !</button>
        </div>
      </div>
    </div>
  </div>
</div>
