<div class="connexion-card">
  <div class="col s12 m6 card-container">

    <div class="connection-title">
      <h1 class="header">Sign In</h1>
    </div>

    <form id="signinForm" materialize #signinForm="ngForm" (ngSubmit)="connectUser(signinForm)">
      <div class="card">
        <div class="rounded-image-container">
          <div class="rounded-image">
            <img class="circle" src="../../assets/img/avatar.png">
          </div>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" name="userIdentifier" class="active validate" ngModel required="" aria-required="true">
              <label for="email" data-error="E-mail not valid">Username or E-mail</label>
            </div>
            <div class="input-field col s12">
              <input materialize="characterCounter" length="4" id="password" type="password" name="password" class="validate" ngModel required="" aria-required="true">
              <label for="password" data-error="Password too weak ">Password</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s12 m6">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                <i class="material-icons right">input</i>
              </button>
            </div>
            <div class="col s12 m6 right-align">
              <a href="#" class="signUp">SIGN UP</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
